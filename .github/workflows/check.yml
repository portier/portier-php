name: Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.4', '8.0', '8.1', '8.2']
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: redis
          tools: cs2pr

      - name: Get Composer cache directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Composer cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer

      - name: Composer install
        run: composer install

      - name: PHP CodeSniffer
        run: vendor/bin/phpcs --standard=PSR2 --report=checkstyle src/ | cs2pr

      - name: PHPStan
        run: vendor/bin/phpstan analyse -l max -c phpstan.neon --error-format=checkstyle src/ | cs2pr

      - name: Configure PHPUnit matchers
        uses: mheap/phpunit-matcher-action@v1

      - name: PHPUnit
        # TODO: Waiting for a compatible Prophecy release.
        if: matrix.php-versions != '8.2'
        run: vendor/bin/phpunit --teamcity

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.16

      - name: Go cache
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build tester
        run: go install -v github.com/portier/client-tester@latest

      - name: Run test suite
        run: ~/go/bin/client-tester -bin ./client-tester.php
